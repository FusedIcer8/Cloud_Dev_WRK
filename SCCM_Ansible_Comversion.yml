    - name: Install Silverlight
      win_package:
        path: https://download.microsoft.com/download/F/D/0/FD0B0093-DE8A-4C4E-BDC4-F0C56D72018C/50907.00/Silverlight_x64.exe
        state: present

    - name: PowerShell execution policy = Bypass
      ignore_errors: yes
      win_shell: Set-ExecutionPolicy -ExecutionPolicy Bypass

    - name: Change the hostname to new_hostname
      win_hostname:
        name: variable ($Desc)

    - name: Query pagefiles configuration
      win_pagefile:

    - name: Query C pagefile
      win_pagefile:
        drive: C

    - name: Set C pagefile, override if exists
      win_pagefile:
        drive: C
        initial_size: 8192
        maximum_size: 8192
        override: no
        state: present

    - name: Install all security, critical, and rollup updates
      win_updates:
      category_names:
        - SecurityUpdates
        - CriticalUpdates
        - UpdateRollups

  - name: Install NET-Framework-3.5
     ignore_errors: yes
      win_feature:
        name: NET-Framework-Core
        include_management_tools: yes
        source: c:\Windows\sxs
